d for daily driving can be topped off using the 110V Mobile Connector Bundle, or upgrade to a 220V Tesla Wall Connector for the best home charging experience. For long drives, Model S adds up to 200 miles of range in just 15 minutes on Teslas Supercharger network."}],"extra_content":[{"type":"asset","content":[{"url":"MODELS/UI/Chargeport_SX.jpg","type":"image","ratio":"slice"}]}]},{"code":"FULLY_ADAPTIVE_SUSPENSION","groups":[],"context":"configurator","options":[],"required":false,"exclusive":false,"name":"Fully Adaptive Suspension","extra_copy":[{"type":"title","content":"Adaptive Suspension"},{"type":"eyebrow","content":" "},{"type":"description","content":"Our fully adaptive suspension responds to road conditions and driver input hundreds of time per second to give you better steering response, sporty handling and improved ride comfort, and the system will automatically lower itself based on speed and road type for improved efficiency and range. Like many Tesla systems, our adaptive suspension will continue to improve over time with over-the-air software updates."}],"extra_content":[{"type":"asset","content":[{"url":"MODELS/UI/S_StdFeat_Suspension.jpg","type":"image","ratio":"slice"}]}]},{"code":"MOBILE_APP_CARD","groups":[],"context":"configurator","options":[],"required":false,"exclusive":false,"name":"Tesla Mobile App","extra_copy":[{"type":"title","content":"Tesla Mobile App"},{"type":"eyebrow","content":" "},{"type":"description","content":"Remotely control and monitor your Tesla with Phone Key keyless driving, range & charging status, climate control, live GPS location and more. You can even schedule service and monitor your entire Tesla ecosystem, including power flow from Powerwall or from Solar Roof and Solar Panels."}],"extra_content":[{"type":"asset","content":[{"url":"MODELS/UI/Model_S_mobile_app.jpeg","type":"image","ratio":"slice"}]}]},{"code":"SENTRY_MODE_CARD","groups":[],"context":"configurator","options":[],"required":false,"exclusive":false," hly payment to update the terms below.","loan_loanPaymentLabel":"Loan Payment","loan_loanPaymentLabelFooter":"Loan Payment  <span class=\"value\">{PAYMENT} <span class=\"monthSymbol\">/mo</span></span>","selectedTab":"{LABEL} currently displayed - See other Finance saving categories.","selection__disclaimer":"Financing selection and terms will be confirmed after order","special_incentives__disclaimer":"Incentives shown are available for cars delivered in {REGIONNAME}. <a href='/support/incentives' target='_blank'>Learn more</a> about additional state and utility provider incentives in your area.","tabLabels":{"delivery_timing":"Delivery Timing","finance_options":"Finance Options","gas_savings":"Gas Savings","incentives":"Incentives","tradein":"Trade-In"},"termOptionLabel":"{TERM} Months","title":"Financing Options"},"FleetSalesRegions":{"description":"Select your delivery state to see your estimated delivery timing.","state":"Registration State"},"GasSavings":{"description":{"m3":"<p>Electric vehicles are less expensive to fuel than gasoline powered vehicles. The average person drives between {YEARLY_DISTANCE} and {YEARLY_DISTANCE_UPPER} miles and spends between {PETROL_PER_YEAR} and {PETROL_PER_YEAR_UPPER} on gasoline per year. In comparison, the cost of electricity to power Model 3 over the same distance is up to {TIMES_LOWER} times lower. Over the six year average length of car ownership, that's between {PETROL_SAVINGS} and {PETROL_SAVINGS_UPPER} in gasoline savings.</p><p>We've assumed a fuel economy of {FUEL_ECONOMY} miles per gallon for a comparable gasoline powered car. We've also assumed the national average of {ELECTRICITY_PRICE} per kilowatt-hour for residential electricity (assumed for 100% of charging) and {PETROL_PRICE} per gallon for gasoline over the next six years. Tesla efficiency values are based on Model 3 Rear-Wheel Drive.</p><p>Comparison gasoline vehicles are selected based on vehicle class, seating capacity and standard features. We use the EPA estimated range standard to compare efficiency data between our cars and a comparable gasoline alternative using each vehicle's combined city/highway MPG and MPGe ratings. Actual range may vary based on factors such as speed, weather conditions and elevation change.</p><p>Model 3 consumption rating = {KWH_CONSUMPTION} kWh/100mi<br/>Comparison car consumption rating = {FUEL_ECONOMY} mpg</p><p>References:<br/> We used the most recent <a href='https://web.archive.org/web/20221015034650/https://www.eia.gov/petroleum/gasdiesel/' target='_blank' rel='noopener noreferrer'>gasoline</a> (last updated: {PETROL_LAST_UPDATED}) and <a href='https://web.archive.org/web/20221015034650/https://www.eia.gov/electricity/monthly/epm_table_grapher.php?t=epmt_5_6_a' target='_blank' rel='noopener noreferrer'>electricity</a> (last updated: {ELECTRICITY_LAST_UPDATED}) prices that were available to us on <a href='https://web.archive.org/web/20221015034650/https://www.eia.gov/' target='_blank' rel='noopener noreferrer'>eia.gov</a> on {LAST_UPDATED}.</p>","ms":"<p>Electric vehicles are less expensive to fuel than gasoline powered vehicles. The average person drives between {YEARLY_DISTANCE} and {YEARLY_DISTANCE_UPPER} miles and spends between {PETROL_PER_YEAR} and {PETROL_PER_YEAR_UPPER} on gasoline per year. In comparison, the cost of electricity to power Model S over the same distance is up to {TIMES_LOWER} times lower. Over the six year average length of car ownership, that's between {PETROL_SAVINGS} and {PETROL_SAVINGS_UPPER} in gasoline savings.</p><p>We've assumed a fuel economy of {FUEL_ECONOMY} miles per gallon for a comparable gasoline powered car. We've also assumed the national average of {ELECTRICITY_PRICE} per kilowatt-hour for residential electricity (assumed for 100% of charging) and {PETROL_PRICE} per gallon for gasoline over the next six years. Tesla efficiency values are based on Model S Dual Motor All-Wheel Drive.</p><p>Comparison gasoline vehicles are selected based on vehicle class, seating capacity and standard features. We use the EPA estimated range standard to compare efficiency data between our cars and a comparable gasoline alternative using each vehicle's combined city/highway MPG and MPGe ratings. Actual range may vary based on factors such as speed, weather conditions and elevation change.</p><p>Model S consumption rating = {KWH_CONSUMPTION} kWh/100mi<br/>Comparison car consumption rating = {FUEL_ECONOMY} mpg</p><p>References:<br/> We used the most recent <a href='https://web.archive.org/web/20221015034650/https://www.eia.gov/petroleum/gasdiesel/' target='_blank' rel='noopener noreferrer'>gasoline</a> (last updated: {PETROL_LAST_UPDATED}) and <a href='https://web.archive.org/web/20221015034650/https://www.eia.gov/electricity/monthly/epm_table_grapher.php?t=epmt_5_6_a' target='_blank' rel='noopener noreferrer'>electricity</a> (last updated: {ELECTRICITY_LAST_UPDATED}) prices that were available to us on <a href='https://web.archive.org/web/20221015034650/https://www.eia.gov/' target='_blank' rel='noopener noreferrer'>eia.gov</a> on {LAST_UPDATED}.</p>","mx":"<p>Electric vehicles are less expensive to fuel than gasoline powered vehicles. The average person drives between {YEARLY_DISTANCE} and {YEARLY_DISTANCE_UPPER} miles and spends between {PETROL_PER_YEAR} and {PETROL_PER_YEAR_UPPER} on gasoline per year. In comparison, the cost of electricity to power Model X over the same distance is up to {TIMES_LOWER} times lower. Over the six year average length of car ownership, that's between {PETROL_SAVINGS} and {PETROL_SAVINGS_UPPER} in gasoline savings.</p><p>We've assumed a fuel economy of {FUEL_ECONOMY} miles per gallon for a comparable gasoline powered car. We've also assumed the national average of {ELECTRICITY_PRICE} per kilowatt-hour for residential electricity (assumed for 100% of charging) and {PETROL_PRICE} per gallon for gasoline over the next six years. Tesla efficiency values are based on Model X Dual Motor All-Wheel
