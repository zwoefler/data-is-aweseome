h. F\u00fcr den Tesla {SELECTED_TRIM_LONG_NAME} mit {CASH_PRICE} Kaufpreis* 1. monatliche Rate {PAYMENT}, {TERM_MINUS_ONE} Folgeraten \u00e0 {PAYMENT}, {DOWNPAYMENT} Anzahlungsbetrag, {FINANCED_AMOUNT} Nettodarlehensbetrag, {RATE} Fester Sollzinssatz p. a., {EFFECTIVE_RATE} effektiver Jahreszins, {TERM} Monate Laufzeit, {COST_CREDIT} Nettodarlehensgesamtbetrag, {RESIDUAL_VALUE} Schlussrate. Vorstehende Angaben stellen zugleich das 2\/3-Beispiel gem. \u00a7 6 a Abs. 4 PAngV dar. Bonit\u00e4t vorausgesetzt. Unverbindliche Preisempfehlung der Tesla Germany GmbH zzgl. Zulassungs- und \u00dcberf\u00fchrungskosten.\",\"loan__customizePayment\":\"Customize Loan Payment\",\"lease__description\":\"Zahlen Sie nur einen Teil des vollen Preises mit einer niedrigen Anzahlung und niedrigen Monatsraten f\u00fcr die Laufzeit Ihres Leasing-Vertrags. Geben Sie das Fahrzeug nach Vertragsablauf zur\u00fcck oder erwerben Sie es.\",\"lease__leasePaymentLabel\":\"Leasing-Rate <span class=\\\"value\\\">{PAYMENT} <span class=\\\"monthSymbol\\\">\/Monat<\/span><\/span>\",\"lease__leasePaymentDescription\":\"Passen Sie Ihre Monatsraten an, um die Bedingungen unten zu aktualisieren.\",\"lease__annualDistanceLabel\":\"J\u00e4hrliche Kilometer\",\"lease__distanceOptionLabel\":\"{DISTANCE} km\",\"lease__amountDueAtSigningLabel\":\"F\u00e4llig bei Vertragsabschluss\",\"lease__disclaimer\":\"Tesla-Leasing basiert auf dem standardm\u00e4\u00dfigen Genehmigungsprozess. Eine Anzahlung als Sicherheit ist nicht erforderlich. Dieser Rechner gibt Ihnen Aufschluss \u00fcber die monatlichen Raten bei Inanspruchnahme von Tesla-Leasing. Dieser Rechner ber\u00fccksichtigt allerdings nicht Steuern und Geb\u00fchren, die von Land zu Land und in manchen F\u00e4llen von Gemeinde zu Gemeinde variieren.\",\"downpaymentLabel\":\"Anzahlung\",\"downpaymentPlaceholder\":\"Anzahlung eingeben\",\"aprLabel\":\"Effektiver Jahreszins %\",\"mileageLabel\":\"{MILEAGE} km jhrl.\",\"apr\":\"{APR} %\",\"termOptionLabel\":\"{TERM} Monate\",\"interestRate\":\"{INTEREST_RATE} Zinssatz\",\"effectiveRate\":\"{EFFECTIVE_RATE}% effektiver Jahreszins\",\"residualAmount\":\"Letzte Zahlung {RESIDUAL_AMOUNT}\",\"title\":\"Finanzierungsoptionen\",\"otherLoanTerms\":{\"loanTerms\":\"Darlehenszinssatz {RATE}%, eff. Jahreszins {EFFECTIVE_RATE}%, letzte Rate {RESIDUAL_AMOUNT}\"},\"error__aprOutOfRange\":\"Effektiver Jahreszins sollte zwischen 1 und 10 % liegen.\",\"error__minDownPayment\":\"Erforderliche Mindestanzahlung {MINIMUM_DOWNPAYMENT}\",\"error__loanMaxDownPaymentExceeded\":\"Max. m\u00f6gliche Anzahlung {MAXIMUM_DOWNPAYMENT}\",\"error__leaseMaxDownpaymentExceeded\":\"Max. m\u00f6gliche Anzahlung {MAXIMUM_DOWNPAYMENT}\"},\"Incentives\":{\"title\":\"F\u00f6rderprogramm f\u00fcr Elektrofahrzeuge\",\"description\":\"<p>Entscheiden Sie sich f\u00fcr das Model 3, wird der Kauf- oder Leasingbetrag im Rahmen des Umweltbonus um den Tesla-Anteil von 2.000 \u20ac reduziert. Die Auszahlung des Bundesanteils in H\u00f6he von 2.000 \u20ac erfolgt nach positiver Pr\u00fcfung Ihres Antrags durch das Bundesamt f\u00fcr Wirtschaft und Ausfuhrkontrolle*.<\/p><p>Das Model 3 ist 10 Jahre lang KfZ-steuerbefreit bei Erstzulassung bis zum 31. Dezember 2020. Nach Ablauf der steuerfreien Zeit zahlt der Fahrzeughalter des Model 3 nur rund 50% der herk\u00f6mmlichen PKW Steuer.<\/p><p><a target=\\\"_blank\\\" href=\\\"https:\/\/tesla.com\/de_DE\/support\/incentives?redirect=no\\\">Mehr \u00fcber<\/a> Elektrofahrzeug-F\u00f6rdermassnahmen erfahren.<\/p><p>*Es besteht kein Rechtsanspruch auf Gew\u00e4hrung des Umweltbonus.<\/p>\",\"zipCodeLabel\":\"Postleitzahl\",\"federalTaxCredit\":\"Federal Tax Credit <span class=\\\"value\\\">{AMOUNT}<\/span>\",\"regionalIncentive\":\"{REGION} F\u00f6rderung <span class=\\\"value\\\">{AMOUNT}<\/span>\",\"changeRegion\":\"Bundesland \u00e4ndern\",\"otherRegionOptionLabel\":\"Anderes Bundesland\",\"regional__availableIncentives\":\"Verf\u00fcgbare F\u00f6rderma\u00dfnahmen in diesen Bundesl\u00e4ndern\/Kantonen:\",\"extraIncentives\":{\"generic\":\"Preise ohne steuerliche F\u00f6rderma\u00dfnahmen<br \/>Informationen \u00fcber die Berechtigung zu F\u00f6rderma\u00dfnahmen (falls anwendbar) werden bei N\u00e4herr\u00fccken des Auslieferungsdatums verf\u00fcgbar.\",\"umweltBonus\":\"Einschl. 2.000 \u20ac Umweltbonus (netto)\"}},\"GasSavings\":{\"title\":\"Benzinkosten-Ersparnis\",\"subtitle\":\"Elektrofahrzeuge sind g\u00fcnstiger als Benzinmotor-Fahrzeuge zu betreiben.\",\"description\":{\"m3\":\"<p>Der durchschnittliche Fahrer legt ca. {YEARLY_DISTANCE} Kilometer pro Jahr zur\u00fcck und gibt in etwa {PETROL_PER_YEAR} f\u00fcr Benzin aus. Im Vergleich dazu sind die Stromkosten f\u00fcr den Betrieb des Model 3 \u00fcber die gleiche Strecke {TIMES_LOWER} Mal geringer. In den f\u00fcnf Jahren eines durchschnittlichen Fahrzeugbesitzes bedeutet dies eine Benzinkosteneinsparung von ungef\u00e4hr {PETROL_SAVINGS}.<\/p><p>Wir gehen von einer Reichweite von {FUEL_ECONOMY} Kilometern pro Liter f\u00fcr eine vergleichbare benzinbetriebene Limousine aus. Der Berechnung ist ein nationaler Durchschnittspreis von {ELECTRICITY_PRICE} pro kWh f\u00fcr Strom und {PETROL_PRICE} pro Liter f\u00fcr Superbenzin in den n\u00e4chsten 5 Jahren zu Grunde gelegt.<\/p>\",\"my\":\"<p>Elektrofahrzeuge lassen sich g\u00fcnstiger als Fahrzeuge mit Benzinmotoren betreiben. Der durchschnittliche Fahrer legt ca. {YEARLY_DISTANCE} Kilometer j\u00e4hrlich zur\u00fcck und gibt etwa {PETROL_PER_YEAR} pro Jahr f\u00fcr Benzin aus. Im Vergleich dazu betragen die Stromkosten f\u00fcr den Betrieb des Model Y \u00fcber die gleiche Strecke {TIMES_LOWER} Mal weniger. In den f\u00fcnf Jahren eines durchschnittlich langen Fahrzeugbesitzes bedeutet dies eine Benzinkosteneinsparung von ungef\u00e4hr {PETROL_SAVINGS}.<\/p><p>Wir gehen von einem Verbrauch von {FUEL_ECONOMY} Kilometern pro Liter f\u00fcr eine vergleichbare benzinbetriebene Limousine aus. Wir haben der Berechnung einen nationalen Durchsch
