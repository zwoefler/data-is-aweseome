fcr bis zu 7 Erwachsene und bis zu 2.614 Liter Laderaum einschlie\\u00dflich eines abschlie\\u00dfbaren Frontkofferraums. In den Frontkofferraum passt ein gro\\u00dfer Handkoffer. Die R\\u00fccksitze wiederum lassen sich auf Knopfdruck umklappen, um den hinteren Laderaum zu vergr\\u00f6\\u00dfern, w\\u00e4hrend sein Unterflurbereich ein zus\\u00e4tzliches Staufach beinhaltet \\u2014 das bedeutet Flexibilit\\u00e4t und maximale Anpassungsf\\u00e4higkeit.\"}],\"extra_content\":[{\"type\":\"asset\",\"content\":[{\"url\":\"MODELX\\/UI\\/X_StdFeat_Storage.jpeg\",\"type\":\"image\",\"ratio\":\"slice\"}]}]},{\"code\":\"AUTOMATIC_DOORS_CARD\",\"groups\":[],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false,\"name\":\"Automatische T\\u00fcren\",\"extra_copy\":[{\"type\":\"title\",\"content\":\"Automatische T\\u00fcren\"},{\"type\":\"eyebrow\",\"content\":\" \"},{\"type\":\"description\",\"content\":\"Die Vordert\\u00fcren \\u00f6ffnen sich automatisch, wenn Sie sich mit Ihrem Smartphone n\\u00e4hern. Die Fahrert\\u00fcr schlie\\u00dft sich ganz von selbst - einfach das Bremspedal dr\\u00fccken. Auch die Falcon Wing T\\u00fcren, den Frontkofferraum und die Heckklappe steuern Sie ganz bequem, entweder \\u00fcber den Touchscreen oder Ihre Tesla Mobile App.\"}],\"extra_content\":[{\"type\":\"asset\",\"content\":[{\"url\":\"MODELX\\/UI\\/X_StdFeat_AutoDoors.jpg\",\"type\":\"image\",\"ratio\":\"slice\"}]}]},{\"code\":\"SENTRY_MODE_STD_FEATURE\",\"groups\":[],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false,\"name\":\"W\\u00e4chter-Modus\",\"extra_copy\":[{\"type\":\"title\",\"content\":\"W\\u00e4chter-Modus\"},{\"type\":\"eyebrow\",\"content\":\" \"},{\"type\":\"description\",\"content\":\"<p>Eine exklusive Schutzfunktion namens \\\"W\\u00e4chter-Modus\\\" \\u00fcberwacht kontinuierlich die Fahrzeugumgebung, wenn Sie es unbeaufsichtigt lassen. Wenn aktiviert, verwendet der \\\"W\\u00e4chter-Modus\\\" die Umfeldkameras des Fahrzeugs, um potenzielle Bedrohungen zu erkennen und vor ihnen zu sch\\u00fctzen, \\u00e4hnlich wie bei Hausalarmanlagen.<\\/p><p>Weitere Informationen finden Sie im <a href=\\\"https:\\/\\/www.tesla.com\\/ownersmanual\\/index-model-x.html\\\" target=\\\"_blank\\\">Benutzerhandbuch<\\/a>.<\\/p>\"}],\"extra_content\":[{\"type\":\"asset\",\"content\":[{\"url\":\"MODELS\\/UI\\/S3XY_StdFeat_SentryMode.jpeg\",\"type\":\"image\",\"ratio\":\"slice\"}]}]},{\"code\":\"INTERIOR_LAYOUTS_CARD\",\"groups\":[],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false,\"name\":\"Innenraum-Anordnungen\",\"extra_copy\":[{\"type\":\"title\",\"content\":\"Innenraum-Anordnungen\"},{\"type\":\"eyebrow\",\"content\":\" \"},{\"type\":\"description[0]\",\"content\":\"Das Model X stellt Konfigurationen mit f\\u00fcnf, sechs und sieben Sitzen zur Wahl, doch jede gew\\u00e4hrt optimale Funktionalit\\u00e4t und h\\u00f6chsten Komfort.\"},{\"type\":\"description[1]\",\"content\":\"Das Model X Plaid ist nur als Sechssitzer erh\\u00e4ltlich.\"}],\"extra_content\":[{\"type\":\"asset\",\"content\":[{\"url\":\"MODELX\\/UI\\/MX_Int-Layouts.jpeg\",\"type\":\"image\",\"ratio\":\"slice\"}]}]},{\"code\":\"THREE_DISPLAYS_CARD\",\"groups\":[],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false,\"name\":\"Drei Displays\",\"extra_copy\":[{\"type\":\"title\",\"content\":\"Drei Displays\"},{\"type\":\"eyebrow\",\"content\":\" \"},{\"type\":\"description\",\"content\":\"Der 17-Zoll-Touchscreen mit seiner Aufl\\u00f6sung von 2200 x 1300 bietet Echtfarben und au\\u00dfergew\\u00f6hnliche Reaktionsf\\u00e4higkeit f\\u00fcr Spiele, Filme und mehr. F\\u00fcr einen optimalen Sichtwinkel l\\u00e4sst er sich nach links und rechts schwenken. Ein zweites Display vor dem Fahrer f\\u00fchrt die wichtigsten Informationen f\\u00fcr den Betrieb auf, wie z. B. Visualisierung f\\u00fcr autonomes Fahren, w\\u00e4hrend ein drittes Display in der zweiten Sitzreihe den ot\"},{\"type\":\"eyebrow\",\"content\":\" \"},{\"type\":\"description\",\"content\":\"Durch die Autopilot-Funktionalit\\u00e4t in jedem Tesla kann Ihr Fahrzeug automatisch lenken, beschleunigen und f\\u00fcr andere Fahrzeuge oder Fu\\u00dfg\\u00e4nger auf Ihrer Spur bremsen. Die wegweisenden Sicherheits- und Komfortfunktionen entlasten Sie beim Fahren mit Assistenzfunktionen wie Notbremsautomatik, Auffahrwarnung und Totwinkel-\\u00dcberwachung.\"}],\"extra_content\":[{\"type\":\"asset\",\"content\":[{\"url\":\"MODEL3\\/UI\\/S3XY_StdFeat_Autopilot.jpg\",\"type\":\"image\",\"ratio\":\"slice\"}]}]},{\"code\":\"AWD_CARD\",\"groups\":[],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false,\"name\":\"Allradantrieb\",\"extra_copy\":[{\"type\":\"title\",\"content\":\"Allradantrieb\"},{\"type\":\"eyebrow\",\"content\":\" \"},{\"type\":\"description\",\"content\":\"Der Tesla-Allradantrieb verwendet separate Elektromotoren (Front und Heck), die unter allen Bedingungen \\u00fcberlegene Leistung und Traktion gew\\u00e4hrleisten und eine unglaublich dynamische Ansprechung auf das Fahrpedal garantieren. Im Gegensatz zu herk\\u00f6mmlichen Verbrennungsmotoren ben\\u00f6tigt der Tesla-Elektroantriebsstrang mit seinen Elektromotoren w\\u00e4hrend seiner gesamten Lebensdauer keinerlei regelm\\u00e4\\u00dfige Wartung.\"}],\"extra_content\":[{\"type\":\"asset\",\"content\":{\"url\":\"MODELX\\/UI\\/X_StdFeat-AWD.jpeg\",\"type\":\"image\",\"ratio\":\"slice\"}}]},{\"code\":\"SUPER_CHARGER_CARD\",\"groups\":[],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false,\"name\":\"Supercharger-Zugriff\",\"extra_copy\":[{\"type\":\"title\",\"content\":\"Einfaches Aufladen\"},{\"type\":\"eyebrow\",\"content\":\" \"},{\"type\":\"description\",\"content\":\"Laden \\u00fcberall dort, wo Strom vorhanden ist. Die Reichweite, die f\\u00fcr t\\u00e4gliche Fahrten ben\\u00f6tigt wird, l\\u00e4sst sich gew\\u00f6hnlich mit dem Mobile Connector-Ladekabel und einer Haushaltssteckdose bequem laden. Alternativ k\\u00f6nnen Sie einen Tesla-Wall Connector installieren, der eine erh\\u00f6hte Laderate bietet. Auf Langstreckenfahrten ist Ihr Model X an Tesla Supercharger-Ladestationen in nur 15 Minuten f\\u00fcr bis zu weitere 282 km aufgeladen, damit Sie schnell wieder unterwegs sind.\"}],\"extra_content\":[{\"type\":\"asset\",\"content\":[{\"url\":\"MODELX\\/UI\\/S3XY_StdFeat_Supercharger.jpg\",\"type\":\"image\",\"ratio\":\"slice\"}]}]},{\"code\":\"MOBILE_APP_CARD\",\"groups\":[],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false,\"name\":\"Tesla App\",\"extra_copy\":[{\"type\":\"title\",\"content\":\"Tesla App\"},{\"type\":\"eyebrow\",\"content\":\" \"},{\"type\":\"description\",\"content\":\"Mit dem Handyschl\\u00fcssel k\\u00f6nnen Sie Ihren Tesla starten, ohne einen Schl\\u00fcssel in die Hand nehmen zu m\\u00fcssen. Weitere Highlights sind: Reichweite- und Ladestatus-Fern\\u00fcberwachung, GPS-Standort in Echtzeit, Klimaanlageneinstellungen und vieles mehr. Zudem k\\u00f6nnen Sie \\u00fcber die App auch einen Service Termin buchen. \\u00dcberwachen Sie Ihr gesamtes Tesla-\\u00d6kosystem, einschlie\\u00dflich des Stromflusses von der Powerwall oder vom Solar Roof und Solarkollektoren direkt \\u00fcber die Tesla App.\"}],\"extra_content\":[{\"type\":\"asset\",\"content\":[{\"url\":\"MODELX\\/UI\\/Model_X_mobile_app.jpeg\",\"type\":\"image\",\"ratio\":\"slice\"}]}]},{\"code\":\"FULLY_ADAPTIVE_SUSPENSION_CARD\",\"groups\":[],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false,\"name\":\"Voll adaptives Fahrwerk\",\"extra_copy\":[{\"type\":\"title\",\"content\":\"Voll adaptives Fahrwerk\"},{\"type\":\"eyebrow\",\"content\":\" \"},{\"type\":\"description\",\"content\":\"Unser voll adaptives Fahrwerk reagiert auf Stra\\u00dfenbedingungen und den Fahrer-Input mehre hunderte Male pro Sekunde, um Ihnen eine non-plus-ultra Lenkansprechung, sportliches Handling und verbesserten Fahrkomfort zu bieten. Zudem legt sich das System je nach Geschwindigkeit und Stra\\u00dfentyp automatisch tiefer oder h\\u00f6her, um Stra\\u00dfenlage, Effizienz und Reichweite zu optimieren. Wie viele andere Tesla-Systeme wird auch unser adaptives Fahrwerk im Laufe der Zeit durch Software-Updates noch besser.\"}],\"extra_content\":[{\"type\":\"asset\",\"content\":{\"url\":\"MODELX\\/UI\\/X_StdFeat_Suspension.jpg\",\"type\":\"image\",\"ratio\":\"slice\"}}]},{\"code\":\"PANORAMIC_WINDSHIELD_CARD\",\"groups\":[],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false,\"name\":\"Panorama-Windschutzscheibe\",\"extra_copy\":[{\"type\":\"title\",\"content\":\"Panorama-Windschutzscheibe\"},{\"type\":\"eyebrow\",\"content\":\" \"},{\"type\":\"description\",\"content\":\"Mit der gr\\u00f6\\u00dften auf dem Markt erh\\u00e4ltlichen Panorama-Windschutzscheibe er\\u00f6ffnet das Model X im wahrsten Sinne des Wortes neue Perspektiven. Diese mit Sonnenschutzt\\u00f6nung versehene Scheibe gew\\u00e4hrt dem Fahrer und bis zu sechs Passagieren eine uneingeschr\\u00e4nkte Sicht.\"}],\"extra_content\":[{\"type\":\"asset\",\"content\":{\"url\":\"MODELX\\/UI\\/X_Int_Windshield.jpeg\",\"type\":\"image\",\"ratio\":\"slice\"}}]},{\"code\":\"BIOWEAPON_DEFENSE_MODE_CARD\",\"groups\":[],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false,\"name\":\"Bioweapon-Schutzmodus\",\"extra_copy\":[{\"type\":\"title\",\"content\":\"Bioweapon-Schutzmodus\"},{\"type\":\"eyebrow\",\"content\":\" \"},{\"type\":\"description\",\"content\":\"Ein HEPA-Filtersystem, entfernt zuverl\\u00e4ssig Pollen, Bakterien und Verunreinigungen aus der Au\\u00dfenluft, bevor diese in den Innenraum gelangen, und filtriert systematisch die Luft im Innenraum, um jede Spur solcher Partikel zu beseitigen. Dadurch ist dieses System um mehrere hundert Mal effizienter ist als herk\\u00f6mmliche Kfz-Innenraumfilter.\"}],\"extra_content\":[{\"type\":\"asset\",\"content\":{\"url\":\"MODELX\\/UI\\/X_Int_Bioweapon.jpg\",\"type\":\"image\",\"ratio\":\"slice\"}}]},{\"code\":\"DUAL_DISPLAYS_CARD\",\"groups\":[],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false,\"name\":\"Zwei Displays\",\"extra_copy\":[{\"type\":\"title\",\"content\":\"Zwei Displays\"},{\"type\":\"eyebrow\",\"content\":\" \"},{\"type\":\"description\",\"content\":\"\\u00dcber den gro\\u00dfen 17-Zoll-Touchscreen k\\u00f6nnen Sie auf nahezu alle Fahrzeugfunktionen zugreifen. Er ist darauf ausgelegt, durch regelm\\u00e4\\u00dfige Software-Updates im Laufe der Zeit noch besser zu werden und neue Unterhaltungs- sowie Sicherheitsfunktionen zu bieten. Das 12-Zoll-Display hinter dem Lenkrad zeigt w\\u00e4hrend der Fahrt in der N\\u00e4he befindliche Fahrzeuge, Schilder mit Geschwindigkeitsbegrenzungen, bevorstehende Ampeln, Fu\\u00dfg\\u00e4nger, Radfahrer und Gefahrenstellen an.\"}],\"extra_content\":[{\"type\":\"asset\",\"content\":{\"url\":\"MODELX\\/UI\\/X_Int_DualDisplays.jpg\",\"type\":\"image\",\"ratio\":\"slice\"}}]},{\"code\":\"COLD_WEATHER_COMFORT_CARD\",\"groups\":[],\"context\":\"configurator\",\"options\":[],\"required\":false,\"exclusive\":false,\"name\":\"Kaltwetterkomfort\",\"extra_copy\":[{\"type\":\"title\",\"content\":\"Kaltwetterkomfort\"},{\"type\":\"eyebrow\",\"content\":\" \"},{\"type\":\"description\",\"content\":\"Sitzheizungen vorne sowie hinten und ein beheiztes Lenkrad sorgen f\\u00fcr Komfort an kalten Tagen, w\\u00e4hrend Wischerenteiser und Waschd\\u00fcsen-Heizelemente freie Sicht gew\\u00e4hrleisten. Bei niedrigen Temperaturen k\\u00f6nnen Sie zudem mit der Tesla Mobile App die Vorklimatisierung aktivieren, um den Innenraum und die Batterie automatisch vorzuheizen. Durch das Vorw\\u00e4rmen der Batterie werden Reichweite und Effizienz maximiert.\"}],\"extra_content\":[{\"type\":\"asset\",\"content\":{\"url\":\"MODELX\\/UI\\/X_Int_ColdWeather.jpg\",\"type\":\"image\",\"ratio\":\"slice\"}}]},{\"code\": h\u00e4ftliche und private K\u00e4ufer. Zu diesen Vorteilen geh\u00f6ren eine erm\u00e4\u00dfigte Besteuerung von Firmenwagen, der Umweltbonus inkl. Innovationspr\u00e4mie von bis zu 7.500\u00a0\u20ac f\u00fcr das Model Y, die Befreiung von der Kraftfahrzeugsteuer, das E-Kennzeichen und regionale F\u00f6rderprogramme.Auch weiterhin sollen alle reinen Elektroautos, die auch bisher vom Umweltbonus profitieren, die Innovationspr\u00e4mie erhalten k\u00f6nnen. Diese Ma\u00dfnahme soll befristet bis 31. Dezember 2025 gelten. Tesla haftet nicht f\u00fcr die Auszahlung des F\u00f6rderanteils der Bundesregierung. <a target=\"_blank\" href=\"/de_DE/support/incentives?redirect=no\">Erfahren Sie mehr</a> \u00fcber F\u00f6rderma\u00dfnahmen f\u00fcr Elektrofahrzeuge.</p>"},"extraIncentives":{"carTax":"Einschlie\u00dflich {CAR_TAX} Kfz-Steuer","ecologicalBonus":"Enth\u00e4lt 6.000\u00a0\u20ac Umweltbonus","generic":"Preise ohne steuerliche F\u00f6rderma\u00dfnahmen<br />Informationen \u00fcber die Berechtigung zu F\u00f6rderma\u00dfnahmen (falls anwendbar) werden bei N\u00e4herr\u00fccken des Auslieferungsdatums verf\u00fcgbar.","pluginGrant":"Einschlie\u00dflich {INCENTIVES_INCLUDED_TOTAL} britischer F\u00f6rderpr\u00e4mie f\u00fcr Plug-in-Fahrzeuge","recyclingFeeIncluded":"Enth\u00e4lt Recycling-Geb\u00fchr in H\u00f6he von {RECYCLING_FEE}","regionalTax":"Einschlie\u00dflich {REGIONAL_TAX} Ortssteuer","registrationTax":"Einschlie\u00dflich {REGISTRATION_TAX} Zulassungsgeb\u00fchren","specialTax":"Einschlie\u00dflich {SPECIAL_TAX} Sondersteuer","umweltBonus":"Einschl. {INCENTIVES_INCLUDED_TOTAL} Umweltbonus (netto)"},"federalTaxCredit":"Steuergutschrift <span class=\"value\">{AMOUNT}</span>","incentivesTotal":"F\u00f6rderma\u00dfnahmen - Summe","otherRegionOptionLabel":"Anderes Bundesland","regionalIncentive":"{REGION} F\u00f6rderung <span class=\"value\">{AMOUNT}</span>","regional__availableIncentives":"Verf\u00fcgbare F\u00f6rderma\u00dfnahmen in diesen Bundesl\u00e4ndern/Kantonen:","title":"F\u00f6rderprogramm f\u00fcr Elektrofahrzeuge","zipCodeLabel":"Postleitzahl"},"IncentivesSavings":{"customizeIncentives":"Incentives anpassen","customizeSavings":"Kraftstoffeinsparungen anpassen","disclaimers":{"benefitInKind":"<p>Die Dienstwagenbesteuerung wird anhand des Bruttolistenpreises berechnet, der den Umweltbonus von 6.000\u00a0\u20ac ausschlie\u00dft. Bei der Dienstwagensteuer handelt es sich nur um Sch\u00e4tzungen, die auf bestimmten Annahmen beruhen, einschlie\u00dflich Bruttolistenpreis und zur\u00fcckgelegter Distanz. Die Dienstwagensteuer f\u00fcr Tesla-Fahrzeuge betr\u00e4gt derzeit ab 0,25\u00a0%. Fahrzeuge mit Verbrennungsmotor zahlen eine j\u00e4hrliche Steuer von 1\u00a0%. Zus\u00e4tzlich betr\u00e4gt die Entfernungskilometerpauschale f\u00fcr Tesla-Fahrzeuge zur Zeit ab \u00bc der monatlichen Rate von 0,03\u00a0%.</p> <p><a href='https://web.archive.org/web/20220810170426/https://www.bgbl.de/xaver/bgbl/start.xav?startbk=Bundesanzeiger_BGBl&start=%2F%2F%2A%5B%40attr_id=%27bgbl119s2451.pdf%27%5D#__bgbl__%2F%2F*%5B%40attr_id%3D%27bgbl119s2451.pdf%27%5D__1587721005001' target='_blank' rel='noopener noreferrer'>Weitere Informationen zu Steuers\u00e4tzen</a></p>","fuel":"<p>Beim Einsatz von Elektrofahrzeugen ergeben sich konkrete Einsparungspotenziale im Bereich Laden/Tanken. F\u00fcr die Tesla-Fahrzeuge haben wir in unserer Modellrechnung einen durchschnittlichen Strompreis i.H.v. 0,32 ct/kWh angesetzt. Dem gegen\u00fcber steht per Standardeinstellung ein Kraftstoffpreis i.H.v. 2,20\u00a0\u20ac/l, welchen Sie bei Bedarf anpassen k\u00f6nnen. Die j\u00e4hrliche Laufleistung des Fahrzeuges ist per Standardeinstellung auf 15.000 km angesetzt und ebenfalls frei konfigurierbar. Der Betrachtungszeitraum betr\u00e4gt 4 Jahre. Die Daten der Vergleichsfahrzeuge basieren auf den jeweiligen technischen Datenbl\u00e4ttern.</p>","maintenance":"<p>Mit weniger Teilen haben Elektroautos im Vergleich zu einem Auto mit Verbrennungsmotor, einen geringeren Wartungs- oder Servicebedarf. Tesla-Fahrzeuge ben\u00f6tigen keine herk\u00f6mmlichen \u00d6lwechsel, Kraftstofffilter, Z\u00fcndkerzenwechsel oder Emissionskontrollen. Zudem ist bei Elektrofahrzeugen der Bremsbelagwechsel selten, da regeneratives Bremsen Energie in die Batterie zur\u00fcckf\u00fchrt und so den Verschlei\u00df der Bremsen erheblich reduziert.</p>","postDisclaimer":"<h3>Haftungsausschluss</h3><p>Dieser Rechner f\u00fcr Kostenvergleichssch\u00e4tzungen soll ein informatives, lehrreiches Instrument sein, das bei der Berechnung einer ungef\u00e4hren Sch\u00e4tzung der laufenden Kosten hilft. Es ist kein Werkzeug, um Ihnen finanzielle Beratung anzubieten. Bitte wenden Sie sich an Ihren Steuerberater, um eine stichhaltige Auskunft zu erhalten. Es ist beabsichtigt, die j\u00e4hrlichen Kosten \u00fcber einen mehrj\u00e4hrigen Betriebszeitraum mit einem vergleichbaren Benzin-/Dieselauto zu vergleichen. Einige der gezeigten Ergebnisse k\u00f6nnen auf Fakten beruhen, die von Tesla nicht beeinflusst werden k\u00f6nnen (d.h. Daten, die vom Kunden oder den lokalen Beh\u00f6rden angegeben wurden) und als solche nur als Richtwerte zu betrachten sind. Tesla kann nicht garantieren, dass das Ergebnis die vom Kunden gesparten tats\u00e4chlichen Kosten anzeigt. Der Benutzer dieses Rechners stimmt zu, dass aus dieser Berechnung keine Rechte abgeleitet werden k\u00f6nnen.</p><p>Alle Variablen f\u00fcr die Vergleichsfahrzeuge basieren auf Angaben aus dem M\u00e4rz 2022, die sich \u00e4ndern k\u00f6nnen und zu einem ungenauen Vergleich f\u00fchren k\u00f6nnen. Zu den Variablen geh\u00f6ren unter anderem Gewicht, Ausstattung, Kaufpreis, Emissionen und Effizienz.</p><h3>Vergleichsfahrzeuge</h3>{TABLE}{THEAD} {TR} {TH}#{TH_CLOSE} {TH}TESLA{TH_CLOSE} {TH}Vergleichsfahrzeug{TH_CLOSE} {TH}Effizienz (WLTP){TH_CLOSE} {TR_CLOSE}{THEAD_CLOSE} {TBODY} {TR} {TD}<span class='tds-o-table-column-header'>#</span> 1 {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>TESLA:</span> Model 3 {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>Vergleichsfahrzeug:</span> BMW 330i{TD_CLOSE}{TD}<span class='tds-o-table-column-header'>Effizienz (WLTP):</span> 15,62 km/l {TD_CLOSE}{TR_CLOSE} {TR} {TD}<span class='tds-o-table-column-header'>#</span> 2 {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>TESLA:</span> Model 3 Long Range {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>Vergleichsfahrzeug:</span> BMW 330i xDrive {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>Effizienz (WLTP):</span> 14,92 km/l {TD_CLOSE}{TR_CLOSE} {TR} {TD}<span class='tds-o-table-column-header'>#</span> 3 {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>TESLA:</span> Model 3 Performance {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>Vergleichsfahrzeug:</span> BMW M3 {TD_CLOSE}{TD}<span class='tds-o-table-column-header'>Effizienz (WLTP):</span> 10 km/l {TD_CLOSE}{TR_CLOSE} {TBODY_CLOSE} {TABLE_CLOSE}<p>Referenzen: <br><a href='https://web.archive.org/web/20220810170426/https://www.bmw.de/de/neufahrzeuge/3er/limousine/2021/bmw-3-er-limousine-technische-daten.html#tab-6' target='_blank'>BMW 330i</a><br><a href='https://web.archive.org/web/20220810170426/https://www.bmw.de/de/neufahrzeuge/3er/limousine/2021/bmw-3-er-limousine-technische-daten.html#tab-7' target='_blank'>BMW 330i xDrive</a><br><a href='https://web.archive.org/web/20220810170426/https://www.bmw.de/de/neufahrzeuge/m/m3-limousine/2020/bmw-3er-limousine-m-automobile-technische-daten.html#tab-2' target='_blank'>BMW M3</a><br></p><h3>F\u00f6rderma\u00dfnahmen</h3><p>Elektroautos bieten \u00fcberzeugende finanzielle Anreize f\u00fcr gesch\u00e4ftliche und private K\u00e4ufer. Zu diesen Vorteilen geh\u00f6ren eine erm\u00e4\u00dfigte Besteuerung von Firmenw\u00e4gen, der Umweltbonus von bis zu 7.500\u00a0\u20ac f\u00fcr alle elektrisch angetriebenen Fahrzeuge, die Befreiung von der Kraftfahrzeugsteuer, das E-Kennzeichen und regionale F\u00f6rderprogramme.</p> <p>Ziel der Bundesregierung ist es, die neuen F\u00f6rders\u00e4tze r\u00fcckwirkend f\u00fcr alle Fahrzeuge anzuwenden, die ab dem 4. Juni 2020 zugelassen wurden. Es sollen alle reinen Elektroautos, die auch bisher vom Umweltbonus profitieren, die Innovationspr\u00e4mie erhalten k\u00f6nnen. Diese Ma\u00dfnahme soll befristet bis 31. Dezember 2025 eingef\u00fchrt werden. Tesla haftet nicht f\u00fcr die r\u00fcckwirkende Anwendbarkeit noch f\u00fcr die Auszahlung des F\u00f6rderungsanteils der Bundesregierung.</p> <p><a href='/de_DE/support/incentives?redirect=no' target='_blank'>Erfahren Sie mehr</a> \u00fcber F\u00f6rderma\u00dfnahmen f\u00fcr Elektrofahrzeuge.</p>","preDisclaimer":"","roadTax":"<p>Die Kraftfahrzeugsteuer wird auf der Grundlage der CO2-Emissionen, der cm\u00b3-Gr\u00f6\u00dfe des Fahrzeugs und der Kraftstoffart berechnet. Die bestehende zehnj\u00e4hrige Steuerbefreiung f\u00fcr reine Elektrofahrzeuge wird bis zum 31. Dezember 2025 gew\u00e4hrt und bis zum 31. Dezember 2030 verl\u00e4ngert. Nach Ablauf der steuerfreien Zeit zahlt der Fahrzeughalter des Model 3 nur rund 50\u00a0% der herk\u00f6mmlichen PKW Steuer.</p> <p><a href='https://web.archive.org/web/20220810170426/https://www.zoll.de/DE/Fachthemen/Steuern/Verkehrsteuern/Kraftfahrzeugsteuer/Steuerverguenstigung/Elektrofahrzeuge/elektrofahrzeuge_node.html' target='_blank' rel='noopener noreferrer'>Kfz-Steuerquelle</a></p>"},"introText":"Die Sch\u00e4tzungen vergleichen ein {MODEL_NAME} {TRIM_NAME} \u00fcber einen Zeitraum von {FUEL_YEARS} Jahren mit einem vergleichbaren benzinbetriebenen Fahrzeug.","labels":{"benefitInKind":"Besteuerung des Dienstwagens","commuterTax":"Pauschale der Entfernungskilometer","costBreakdown":"Kostenzuordnung","costs":"Kosten","estSavings":"Gesch\u00e4tzte Einsparungen","estSavingsMonthly":"{AMOUNT} monatliche Einsparungen","estSavingsYears":"{AMOUNT} Einsparung von {YEARS} Jahren","fuel":"Laden/Tanken","gasCar":"Verbrenner {CAR_REFERENCE_NUMBER}","m3":"Model 3","maintenance":"Sonstige Betriebskos
